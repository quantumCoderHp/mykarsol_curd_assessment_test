<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Articles</title>
</head>
<body>
<h1>Articles</h1>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="article : ${articles}">
            <td th:text="${article.title}">Title</td>
            <td th:text="${article.author.name}">Author</td>
            <td>
                <a th:href="@{'/articles/edit/' + ${article.id}}">Edit</a>
                <a th:href="@{'/articles/delete/' + ${article.id}}">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
<a href="/articles/add">Add New Article</a>
</body>
</html>
